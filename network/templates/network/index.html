{% extends "network/layout.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'network/network.js' %}"></script>
{% endblock %}

{% block body %}
{% if user.is_authenticated %}
    <div id="newpostbox">
        <p id='newpostlabel'>New Post</p>
        <form action="{% url "create" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{post}}  
            <input type="submit" value="Post" id='newpostsubmit' class="btn btn-sm btn-outline-primary">
        </form>
    </div>
{% endif %}
<div class="postspace">
</div>
{% endblock %}
